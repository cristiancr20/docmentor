version: '3'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:1337  # Cambiado a localhost

  backend:
    build:
      context: ./backend
    ports:
      - "1337:1337"
    volumes:
      - ./backend:/app
      - /app/node_modules  # AÃ±adido para preservar node_modules del contenedor
    environment:
      NODE_ENV: development
      DATABASE_CLIENT: sqlite
      DATABASE_FILENAME: ./data.db  # Cambiado de DATABASE_NAME a DATABASE_FILENAME