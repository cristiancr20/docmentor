name: 01 - Main CI / CD Pipeline

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  workflow_dispatch:


# Otorgamos los permisos globalmente
permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
  actions: read
  security-events: write
  packages: write

jobs:
  build_frontend:
    name: build_frontend
    uses: ./.github/workflows/build_frontend.yml
    secrets: inherit
    
  sca:
    needs: build_frontend
    name: SCA
    uses: ./.github/workflows/sca.yml
    secrets: inherit