name: 01 - Main CI / CD Pipeline

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  workflow_dispatch:


# Otorgamos los permisos globalmente
permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
  actions: read
  security-events: write
  packages: write

jobs:
  

     # 04 - SAST - Static Application Security Testing
  sast:
    name: SAST
    uses: ./.github/workflows/sast.yml
    secrets: inherit

  # 07 - Lint React Code
  slint:
    name: Lint React Code
    uses: ./.github/workflows/slint.yml
    secrets: inherit

  # 08 - License Compliance
  license_compliance:
    name: License Compliance
    uses: ./.github/workflows/license_compliance.yml
    secrets: inherit

  

