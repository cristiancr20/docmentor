name: 03 Build pipeline with backend 

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Backend steps
    - name: Set up Node.js 18.20.4 (Backend)
      uses: actions/setup-node@v4
      with:
        node-version: 18.20.4
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install backend dependencies
      working-directory: backend
      run: npm ci

    - name: Run backend tests
      working-directory: backend
      run: npm test -- --coverage

    - name: Build backend application
      working-directory: backend
      run: npm run build

    - name: Upload backend coverage report
      uses: actions/upload-artifact@v4
      with:
        name: Backend-Coverage-Report
        path: backend/coverage

    - name: Upload backend application artifact
      uses: actions/upload-artifact@v4
      with:
        name: Backend-Application-Binary
        path: backend/dist

    - name: Publish backend test results
      uses: EnricoMi/publish-unit-test-result-action@v2.0.0
      if: always()
      with:
        junit_files: "backend/coverage/junit.xml"
