name: 02 Build pipeline with frontend 

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Frontend steps
    - name: Set up Node.js 18.20.4
      uses: actions/setup-node@v4
      with:
        node-version: 18.20.4
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Run frontend tests
      working-directory: frontend
      run: npm test -- --coverage

    - name: Build frontend application
      working-directory: frontend
      run: npm run build

    - name: Upload frontend coverage report
      uses: actions/upload-artifact@v4
      with:
        name: Coverage-Report
        path: frontend/coverage

  review:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download frontend coverage report
        uses: actions/download-artifact@v4
        with:
          name: Coverage-Report
          path: ./frontend/coverage
        
      - name: Unzip the coverage report
        run: |
          unzip ./frontend/coverage/Coverage-Report.zip -d ./frontend/coverage
        
      - name: Publish CTRF Test Summary Results
        run: npx github-actions-ctrf ./frontend/coverage/coverage-final.json  
        
    