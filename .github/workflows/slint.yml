name: 07 - Lint React Code

on:
    workflow_dispatch:
    workflow_call:

jobs:
  lint:
    name: Lint Code with ESLint
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Asegúrate de usar la versión que necesita tu proyecto
          cache: 'npm'

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm ci
        working-directory: frontend  # Asegúrate de usar el directorio correcto si tu código está dentro de `frontend`

      # Paso 4: Ejecutar ESLint
      - name: Run ESLint
        run: npm run lint
        working-directory: frontend

      # Paso 5: Reportar resultados (opcional)
      - name: Upload ESLint Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: frontend/  # Cambia según donde ESLint guarde reportes (si aplica)
